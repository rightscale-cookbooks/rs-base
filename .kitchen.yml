---
driver:
  name: vagrant

driver_config:
  require_chef_omnibus: true
  customize:
    cpus: 1
    memory: 512
  ssh:
    insert_key: false

provisioner:
  name: chef_zero
  always_update_cookbooks: true

platforms:
- name: centos-6.8
  run_list: ['recipe[yum-epel]','recipe[fake::create_secrets]']
  driver_config:
    box: bento/centos-6.8
- name: centos-7.2
  run_list: ['recipe[yum-epel]','recipe[fake::create_secrets]']
  driver_config:
    box: bento/centos-7.2
- name: rhel-6.5
  run_list: ['recipe[yum-epel]', 'recipe[rhsm]','recipe[fake::create_secrets]']
  attributes:
    rhsm:
      username: <%= ENV['RHSM_USERNAME'] %>
      password: <%= ENV['RHSM_PASSWORD'] %>
  driver_config:
    box: local-rhel-6.5
    box_url: file://<%= File.expand_path('~') %>/opscode_rhel-6.5_chef-provisionerless.box
- name: rhel-7.0
  run_list: ['recipe[yum-epel]', 'recipe[rhsm]','recipe[fake::create_secrets]']
  attributes:
    rhsm:
      username: <%= ENV['RHSM_USERNAME'] %>
      password: <%= ENV['RHSM_PASSWORD'] %>
  driver_config:
    box: local-rhel-7.0
    box_url: file://<%= File.expand_path('~') %>/opscode_rhel-7.0_chef-provisionerless.box
- name: ubuntu-12.04
  run_list: ['recipe[apt]','recipe[fake::create_secrets]']
  driver_config:
    box: bento/ubuntu-12.04
- name: ubuntu-14.04
  run_list: ['recipe[apt]','recipe[fake::create_secrets]']
  driver_config:
    box: bento/ubuntu-14.04

suites:
- name: default
  run_list: ['recipe[rs-base::default]']
  attributes:
    cloud:
      provider: vagrant
    rs-base:
      collectd_server: sketchy1-66.rightscale.com
- name: swap
  run_list: ['recipe[rs-base::swap]']
  attributes:
    rs-base:
      collectd_server: sketchy1-66.rightscale.com
- name: ntp
  run_list: ['recipe[rs-base::ntp]']
  attributes : {}
- name: rsyslog_local
  run_list: ['recipe[rs-base::rsyslog]']
  attributes: {}
- name: rsyslog_remote
  run_list: ['recipe[rs-base::rsyslog]']
  attributes:
    rs-base:
      rsyslog_server: 192.168.0.1
- name: collectd
  run_list: ['recipe[fake::rightscale_software]', 'recipe[fake::tcpdump]', 'recipe[rs-base::monitoring_collectd]']
  attributes:
    cloud:
      provider: vagrant
    rs-base:
      collectd_server: sketchy1-66.rightscale.com
